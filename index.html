<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Kalam&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">

  <!-- linked files -->
  <script src="assets/javascript/location.js"></script>
  <script src="assets/javascript/logic.js"></script>
  <script src="assets/javascript/restaurants.js"></script>
  <script src="assets/javascript/recipe.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google maps (has to be on bottom) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUsqWQiU-SIFRi7Sd4HVtu5qDpwXq4KYE&libraries=places&callback=initAutocomplete"
    async defer></script>
  <title>Let's Eat!</title>
</head>

<body>
  <header>Let's Eat!</header>
  <div class="container">

    <!-- Restaurant/Recipe toggle buttons -->
    <div class="radioChoice">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-warning">
          <input type="radio" name="cook" autocomplete="off"><img class="searchTypeButton"
            data-search-option="restaurantOption" src="assets/images/restaurants.jpg" alt="Resturant" />
          </br>
          <h2>Restaurants</h2>
        </label>
        <label class="btn btn-outline-warning">
          <input type="radio" name="cook" autocomplete="off"><img class="searchTypeButton"
            data-search-option="recipesOption" src="assets/images/recipes.png" alt="Recipes" />
          </br>
          <h2>Recipes</h2>
        </label>
      </div>
    </div>
    </br>

    <!-- Restaurant input field -->
    <div class="searchOptions" id="restaurantOption" style="display: none;">
      <h1 class="findHeading">Find a Restaurant</h1>

      <div class="input-group input-group-lg container">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Let's Go Eat:</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" id="userInput" placeholder="e.g. chinese, pizza, burgers...">
      </div>
      <div class="col-md-12">
        <h6 id="selectedLocation"></h6>
        <div id="changeLocation">
          <button type="button" class="btn btn-success btn-sm" id="changeLocationBtn">
            Change Location
          </button>
        </div>
        <div id="locationParameters" style="display: none;">
          <div class="locationInput m-1" id="locationField">
            <input id="autocomplete" placeholder="Enter your address" type="text" />
            <button type="button" class="btn btn-dark btn-sm m-1 closeLocationParameters" id="closeLocation">
              Cancel
            </button>
          </div>
        </div>
      </div>
      </br>
      <div class="container">

        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          What's your budget?
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item priceOption" id="low" href="#" data-price=1>$</a>
          <a class="dropdown-item priceOption" id="medium" href="#" data-price=2>$$</a>
          <a class="dropdown-item priceOption" id="high" href="#" data-price=3>$$$</a>
          <a class="dropdown-item priceOption" id="very high" href="#" data-price=4>$$$$</a>
        </div>


        <div class="btn-group dropdown" role="group" aria-label="Basic example">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            How far do you want to travel?
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item radius" id="low" href="#" data-radius=999> less than 1km</a>
            <a class="dropdown-item radius" id="medium" href="#" data-radius=2999>1km - 3km</a>
            <a class="dropdown-item radius" id="high" href="#" data-radius=40000>3km+</a>
          </div>
        </div>
      </div>
      </br>
      <div class="container">
        <button type="button" class="btn btn-warning btn-lg" id="submit">Search</button>
      </div>
      <div class="container">
        <div id="restaurantContainer"></div>
      </div>
    </div>
    
    <!-- Recipe input fields  -->
    <div class="searchOptions" id="recipesOption" style="display: none;">
        <h1 class="findHeading"> Find a Recipe</h1>
        
        <div class="input-group input-group-lg container">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Let's Cook With:</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="e.g. mushrooms, garlic, chicken..." id="recipeInput">
        </div>
      </br>
      <div class="container">
        
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dietary Requirements
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item diet" id="low" href="#" data-diet=vegetarian>Vegetarian</a>
        <a class="dropdown-item diet" id="medium" href="#"data-diet=vegan>Vegan</a>
        <a class="dropdown-item diet" id="medium" href="#" data-diet=Pescatarian>Pescatarian</a>
        <a class="dropdown-item diet" id="high" href="#" data-diet=DairyFree>Dairy Free</a>
        <a class="dropdown-item diet" id="high" href="#" data-diet=Glutenfree>Gluten free</a>
      </div>
      
      
      <div class="btn-group dropdown" role="group" aria-label="Basic example">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Meal Type
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item meal-type" id="low" href="#" data-meal=breakfast>Breakfast</a>
        <a class="dropdown-item meal-type" id="medium" href="#" data-meal=Lunch>Lunch</a>
        <a class="dropdown-item meal-type" id="medium" href="#" data-meal=Dinner>Dinner</a>
        <a class="dropdown-item meal-type" id="high" href="#" data-meal=Snack>Snack</a>
        <a class="dropdown-item meal-type" id="high" href="#" data-meal=Dessert>Dessert</a>
      </div>
    </div>
  </div>
</br>
<div class="container">
  <button type="button" class="btn btn-warning btn-lg" id="submit">Search</button>
</div>
<div class="container">
  <div id="table">
  </div>
</div>

<div id="recipeModal" class="mfp-hide white-popup-block">
  <!-- <p><span id="recipeDetails"></span></p>
    <button title="Close (Esc)" type="button" class="mfp-close">Ã—</button> -->
  </div>
</div>
</br>
</div>
</div>
</body>

</html>
